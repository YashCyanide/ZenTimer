<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZenTimer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>ZenTimer</h1>

    <div class="timer-display" id="timer">00:00:00</div>

    <div class="timer-controls">
        <div class="time-input">
            <label>Hours:</label>
            <input type="number" id="hours" min="0" max="24">

            <label>Minutes:</label>
            <input type="number" id="minutes" min="0" max="59">
        </div>

        <div class="action-select">
            <label>End of Timer Action:</label>
            <select id="end-action">
                <option value="none">Do Nothing</option>
                <option value="shutdown">System Shutdown</option>
                <option value="sleep">System Sleep</option>
                <option value="motivate">Play Motivation Video</option>
                <option value="relax">Open Relaxation Playlist</option>
                <option value="quote">Show Motivational Quote</option>
            </select>
        </div>

        <div class="timer-buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>
    </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
